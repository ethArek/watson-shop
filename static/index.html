<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            margin: 30px 300px;
        }
        input {
            width: 100%;
        }

        #text-output {
            border: 1px solid gray;
            margin-bottom: 5px;
            height: 40px;
        }

        #raw-output {
            border: 1px solid turquoise;
            margin-bottom: 5px;
            min-height: 100px;

        }
    </style>
</head>
<body>
    <h1 class="text-center">Chatbot</h1>
    <input class="form-control mb-2" id="user-input"></input>
    <button class="btn btn-primary" id="send" style="width: 150px;" onclick="addMessage()">Send</button>
    <br><br>
    <strong>Assistant text output:</strong> <div id="text-output"></div>
    <strong>Raw output:</strong> <div id="raw-output"></div>
</body>
</html>

<script>

function getResponseText(message) {
    return message.generic?.[0]?.text || message.generic?.[0]?.suggestions?.[0]?.output?.generic?.[0].text
}

function addMessage() {
    const input = document.getElementById("user-input")
    

    fetch("/add-message", {
        method: 'POST',
        headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
        },
        body: JSON.stringify({message: input.value})
    }).then(resp => resp.json()).then(res => {
        const output = res.output;
        const rawOutput = document.getElementById("raw-output");
        rawOutput.innerHTML = JSON.stringify(output, null, 2).replaceAll('\n', '<br>').replaceAll(' ', '&nbsp');

        const textOutput = document.getElementById("text-output");
        textOutput.innerHTML = getResponseText(output);
    })
}


</script>
